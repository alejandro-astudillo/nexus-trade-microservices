version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ../docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  wallet-java:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-alejandroastudillo}/nexus-trade-wallet:production
    build:
      context: ../../services/wallet-java
      target: prod
    container_name: nexus-wallet-java
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=${WALLET_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${WALLET_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${WALLET_DB_PASSWORD}
      - SERVER_PORT=8081
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "${WALLET_SERVER_PORT:-8081}:8081"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    user: "0:0"
    container_name: nexus-sqlserver
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "${SQLSERVER_PORT:-1433}:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQLSERVER_PASSWORD}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s
    volumes:
      - sqlserver_data_prod:/var/opt/mssql

  orders-csharp:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-alejandroastudillo}/nexus-trade-orders:production
    build:
      context: ../../services/order-engine-csharp
      target: final
    container_name: nexus-orders-csharp
    restart: always
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${ORDERS_DB_CONNECTION_STRING}
    ports:
      - "${ORDERS_SERVER_PORT:-5001}:80"

  mongodb:
    image: mongo:7.0
    container_name: nexus-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_ROOT_USER}", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongodb_data_prod:/data/db

  analytics-python:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-alejandroastudillo}/nexus-trade-analytics:production
    build:
      context: ../../services/analytics-python
      target: prod
    container_name: nexus-analytics-python
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SERVER_PORT=8003
      - MONGO_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin
      - DB_NAME=${MONGO_DB}
    ports:
      - "${ANALYTICS_SERVER_PORT:-8003}:8003"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: nexus-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - rabbitmq_data_prod:/var/lib/rabbitmq

  notifier-node:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-alejandroastudillo}/nexus-trade-notifier:production
    build:
      context: ../../services/notifier-node
      target: prod
    container_name: nexus-notifier-node
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - PORT=8084
      - MONGO_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    ports:
      - "${NOTIFIER_PORT:-8084}:8084"

  pricing-go:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-alejandroastudillo}/nexus-trade-pricing:production
    build:
      context: ../../services/pricing-go
      # No target needed for distroless final stage
    container_name: nexus-pricing-go
    restart: always
    environment:
      - SERVER_PORT=8080
      - REDIS_ADDR=redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
    ports:
      - "${PRICING_PORT:-8080}:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:alpine
    container_name: nexus-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data_prod:/data

  gateway:
    image: nginx:alpine
    container_name: nexus-trade
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pricing-go
      - wallet-java
      - orders-csharp
      - analytics-python
      - notifier-node
      - web

  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-alejandroastudillo}/nexus-trade-web:production
    build:
      context: ../../web
      target: prod
    container_name: nexus-web
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - wallet-java
      - orders-csharp
      - analytics-python
      - notifier-node
      - pricing-go

volumes:
  postgres_data_prod:
  sqlserver_data_prod:
  mongodb_data_prod:
  rabbitmq_data_prod:
  redis_data_prod:
