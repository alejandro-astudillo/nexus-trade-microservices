services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - /etc/localtime:/etc/localtime:ro

  wallet-java:
    build:
      context: ../../services/wallet-java
      target: dev
    container_name: nexus-wallet-java-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=${WALLET_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${WALLET_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${WALLET_DB_PASSWORD}
      - SERVER_PORT=${WALLET_SERVER_PORT}
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - "${WALLET_SERVER_PORT:-8202}:${WALLET_SERVER_PORT:-8081}"
    volumes:
      - ../../services/wallet-java:/app
      - maven_cache:/root/.m2
      - /etc/localtime:/etc/localtime:ro

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: nexus-sqlserver-dev
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "${SQLSERVER_PORT:-1435}:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQLSERVER_PASSWORD}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s
    volumes:
      - /etc/localtime:/etc/localtime:ro

  orders-csharp:
    build:
      context: ../../services/order-engine-csharp
      target: build
    container_name: nexus-orders-csharp-dev
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:80"]
    working_dir: /src/src/NexusTrade.Orders.Api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${ORDERS_DB_CONNECTION_STRING}
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    ports:
      - "${ORDERS_SERVER_PORT:-5200}:80"
    volumes:
      - ../../services/order-engine-csharp:/src
      - nuget_cache:/root/.nuget/packages
      - /etc/localtime:/etc/localtime:ro

  mongodb:
    image: mongo:7.0
    container_name: nexus-mongodb-dev
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "${MONGO_PORT:-27019}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongodb_data:/data/db
      - /etc/localtime:/etc/localtime:ro

  analytics-python:
    build:
      context: ../../services/analytics-python
      target: dev
    container_name: nexus-analytics-python-dev
    command: ["uvicorn", "src.presentation.main:app", "--host", "0.0.0.0", "--port", "8003", "--reload"]
    working_dir: /app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SERVER_PORT=${ANALYTICS_SERVER_PORT}
      - MONGO_URL=${ANALYTICS_MONGO_URL}
      - DB_NAME=${MONGO_DB}
    ports:
      - "${ANALYTICS_SERVER_PORT:-8204}:8003"
    volumes:
      - ../../services/analytics-python:/app
      - /etc/localtime:/etc/localtime:ro

  rabbitmq:
    image: rabbitmq:3-management
    container_name: nexus-rabbitmq-dev
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "${RABBITMQ_PORT:-5674}:5672"
      - "${RABBITMQ_MGMT_PORT:-15674}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - /etc/localtime:/etc/localtime:ro

  notifier-node:
    build:
      context: ../../services/notifier-node
      target: dev
    container_name: nexus-notifier-node-dev
    command: ["npm", "run", "start:dev"]
    working_dir: /app
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - PORT=${NOTIFIER_PORT}
      - MONGO_URL=${NOTIFIER_MONGO_URL}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    ports:
      - "${NOTIFIER_PORT:-8203}:8084"
    volumes:
      - ../../services/notifier-node:/app
      - /app/node_modules
      - /etc/localtime:/etc/localtime:ro

  pricing-go:
    build:
      context: ../../services/pricing-go
      target: builder 
    container_name: nexus-pricing-go-dev
    image: golang:1.24-alpine
    working_dir: /app
    volumes:
      - ../../services/pricing-go:/app
      - go_pkg_cache:/go/pkg
      - /etc/localtime:/etc/localtime:ro
    command: go run ./cmd/api
    environment:
      - SERVER_PORT=${PRICING_PORT}
      - REDIS_ADDR=redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
    ports:
      - "${PRICING_PORT:-8201}:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:alpine
    container_name: nexus-redis-dev
    restart: always
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro

  gateway:
    image: nginx:alpine
    container_name: nexus-trade-dev
    restart: always
    ports:
      - "8200:80"
    volumes:
      - ../docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - pricing-go
      - wallet-java
      - orders-csharp
      - analytics-python
      - notifier-node
      - web

  web:
    build:
      context: ../../web
      target: dev
    image: nexus-trade-web:dev
    container_name: nexus-web-dev
    command: ["npm", "run", "dev"]
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8200
      - WATCHPACK_POLLING=true
    ports:
      - "${WEB_PORT:-3200}:3000"
    volumes:
      - ../../web:/app
      - /app/node_modules
      - /app/.next
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - wallet-java
      - orders-csharp
      - analytics-python
      - notifier-node
      - pricing-go

volumes:
  postgres_data:
  maven_cache:
  nuget_cache:
  mongodb_data:
  rabbitmq_data:
  redis_data:
  go_pkg_cache:
