events {
    worker_connections 1024;
}

http {
    upstream pricing_service {
        server pricing-go:8080;
    }

    upstream wallet_service {
        server wallet-java:8081;
    }

    upstream orders_service {
        server orders-csharp:80;
    }

    upstream analytics_service {
        server analytics-python:8003;
    }

    upstream notifier_service {
        server notifier-node:8084;
    }

    upstream web_frontend {
        server web:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # API Routing
        location /api/prices/v1/ {
            proxy_pass http://pricing_service/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/wallet/v1/ {
            proxy_pass http://wallet_service/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/orders/v1/ {
            proxy_pass http://orders_service/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/analytics/v1/ {
            proxy_pass http://analytics_service/v1/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/market/v1/ {
            proxy_pass http://analytics_service/v1/market/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSocket Routing for Notifier
        location /api/stream/v1/ {
             proxy_pass http://notifier_service/v1/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/stream/ {
            proxy_pass http://notifier_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Socket.io specific
            proxy_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_connect_timeout 75s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health check for the Gateway
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Next.js hot-reload WebSocket (development)
        location /_next/webpack-hmr {
            proxy_pass http://web_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Frontend catch-all (must be last)
        location / {
            proxy_pass http://web_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
