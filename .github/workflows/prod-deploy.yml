name: Production Deployment

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nexus-trade

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and Push Wallet Service
      - name: Build and push Wallet Service
        uses: docker/build-push-action@v5
        with:
          context: services/wallet-java
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-wallet:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Orders Service
      - name: Build and push Orders Service
        uses: docker/build-push-action@v5
        with:
          context: services/order-engine-csharp
          target: final
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-orders:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Analytics Service
      - name: Build and push Analytics Service
        uses: docker/build-push-action@v5
        with:
          context: services/analytics-python
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-analytics:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Notifier Service
      - name: Build and push Notifier Service
        uses: docker/build-push-action@v5
        with:
          context: services/notifier-node
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-notifier:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Pricing Service
      - name: Build and push Pricing Service
        uses: docker/build-push-action@v5
        with:
          context: services/pricing-go
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-pricing:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Web Frontend
      - name: Build and push Web Frontend
        uses: docker/build-push-action@v5
        with:
          context: web
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Production Environment File
        run: |
          mkdir -p environments
          echo "${{ secrets.ENV_PRODUCTION }}" > environments/.env.production

      - name: Deploy to Production
        run: |
          # Set the GITHUB_REPOSITORY_OWNER env var for docker-compose substitution
          export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          
          # Pull latest images
          docker compose -p nexus-trade-prod -f infrastructure/compose/docker-compose.prod.yml --env-file environments/.env.production pull
          
          # Deploy
          make prod-up
