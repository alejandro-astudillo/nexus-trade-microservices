name: Production Deployment

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nexus-trade

jobs:
  build-wallet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Wallet Service
        uses: docker/build-push-action@v5
        with:
          context: services/wallet-java
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-wallet:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-orders:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Orders Service
        uses: docker/build-push-action@v5
        with:
          context: services/order-engine-csharp
          target: final
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-orders:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-analytics:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Analytics Service
        uses: docker/build-push-action@v5
        with:
          context: services/analytics-python
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-analytics:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-notifier:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Notifier Service
        uses: docker/build-push-action@v5
        with:
          context: services/notifier-node
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-notifier:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-pricing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Pricing Service
        uses: docker/build-push-action@v5
        with:
          context: services/pricing-go
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-pricing:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Web Frontend
        uses: docker/build-push-action@v5
        with:
          context: web
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-wallet, build-orders, build-analytics, build-notifier, build-pricing, build-web]
    runs-on: [self-hosted, production]
    steps:
      # Use git directly instead of actions/checkout to avoid Windows PowerShell Expand-Archive bug
      - name: Clean and checkout repository
        shell: cmd
        run: |
          "C:\Program Files\Git\cmd\git.exe" config --global core.longpaths true
          cd /d "%GITHUB_WORKSPACE%"
          if exist ".git" (
            "C:\Program Files\Git\cmd\git.exe" fetch origin
            "C:\Program Files\Git\cmd\git.exe" reset --hard origin/${{ github.ref_name }}
            "C:\Program Files\Git\cmd\git.exe" clean -fdx
          ) else (
            cd /d "%GITHUB_WORKSPACE%\.."
            rmdir /s /q "%GITHUB_WORKSPACE%" 2>nul
            "C:\Program Files\Git\cmd\git.exe" clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git "%GITHUB_WORKSPACE%"
          )
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Production Environment File
        shell: cmd
        run: |
          if not exist environments mkdir environments
          powershell -ExecutionPolicy Bypass -Command "[System.IO.File]::WriteAllText('environments\.env.production', '${{ secrets.ENV_PRODUCTION }}'.Replace(\"'\",\"\"))"

      - name: Deploy to Production
        shell: cmd
        run: |
          # Set the GITHUB_REPOSITORY_OWNER env var for docker-compose substitution
          set "GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}"
          
          # Pull latest images
          docker compose -p nexus-trade-prod -f infrastructure/compose/docker-compose.prod.yml --env-file environments/.env.production pull
          
          # Deploy using docker compose directly (avoid make dependency on Windows)
          docker compose -p nexus-trade-prod -f infrastructure/compose/docker-compose.prod.yml --env-file environments/.env.production up -d
