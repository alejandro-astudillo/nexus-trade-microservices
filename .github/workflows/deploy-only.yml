name: Deploy Only (No Build)

on:
  workflow_dispatch:  # Manual trigger only

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nexus-trade

jobs:
  deploy:
    runs-on: [self-hosted, production]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Production Environment File
        run: |
          mkdir -p environments
          echo "${{ secrets.ENV_PRODUCTION }}" > environments/.env.production

      - name: Deploy to Production
        run: |
          export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          
          # Pull latest images
          docker compose -p nexus-trade-prod -f infrastructure/compose/docker-compose.prod.yml --env-file environments/.env.production pull
          
          # Deploy
          make prod-up
