name: Staging Deployment

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'services/**'
      - 'web/**'
      - 'infrastructure/**'
      - '.github/workflows/staging-deploy.yml'
      - 'Makefile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nexus-trade

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      wallet: ${{ steps.filter.outputs.wallet }}
      orders: ${{ steps.filter.outputs.orders }}
      analytics: ${{ steps.filter.outputs.analytics }}
      notifier: ${{ steps.filter.outputs.notifier }}
      pricing: ${{ steps.filter.outputs.pricing }}
      web: ${{ steps.filter.outputs.web }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            wallet:
              - 'services/wallet-java/**'
            orders:
              - 'services/order-engine-csharp/**'
            analytics:
              - 'services/analytics-python/**'
            notifier:
              - 'services/notifier-node/**'
            pricing:
              - 'services/pricing-go/**'
            web:
              - 'web/**'
            infra:
              - 'infrastructure/**'
              - '.github/workflows/staging-deploy.yml'
              - 'Makefile'

  build-wallet:
    needs: filter
    if: needs.filter.outputs.wallet == 'true' || needs.filter.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Wallet Service
        uses: docker/build-push-action@v5
        with:
          context: services/wallet-java
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-wallet:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-orders:
    needs: filter
    if: needs.filter.outputs.orders == 'true' || needs.filter.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Orders Service
        uses: docker/build-push-action@v5
        with:
          context: services/order-engine-csharp
          target: final
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-orders:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-analytics:
    needs: filter
    if: needs.filter.outputs.analytics == 'true' || needs.filter.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Analytics Service
        uses: docker/build-push-action@v5
        with:
          context: services/analytics-python
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-analytics:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-notifier:
    needs: filter
    if: needs.filter.outputs.notifier == 'true' || needs.filter.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Notifier Service
        uses: docker/build-push-action@v5
        with:
          context: services/notifier-node
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-notifier:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-pricing:
    needs: filter
    if: needs.filter.outputs.pricing == 'true' || needs.filter.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Pricing Service
        uses: docker/build-push-action@v5
        with:
          context: services/pricing-go
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-pricing:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    needs: filter
    if: needs.filter.outputs.web == 'true' || needs.filter.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Web Frontend
        uses: docker/build-push-action@v5
        with:
          context: web
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [filter, build-wallet, build-orders, build-analytics, build-notifier, build-pricing, build-web]
    if: always() && !cancelled() && !failed()
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Staging Environment File
        run: |
          mkdir -p environments
          echo "${{ secrets.ENV_STAGING }}" > environments/.env.staging

      - name: Deploy to Staging
        run: |
          export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          docker compose -p nexus-trade-staging -f infrastructure/compose/docker-compose.staging.yml --env-file environments/.env.staging pull
          make staging-up
