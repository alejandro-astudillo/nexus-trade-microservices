# services/order-engine-csharp/docs/openapi/components/responses/errors.yaml

ErrorPayload:
  type: object
  properties:
    type:
      type: string
      format: uri
    title:
      type: string
    status:
      type: integer
    detail:
      type: string
    instance:
      type: string
      format: uri
    code:
      type: string
      example: "ORD-001"

BadRequest:
  description: Invalid syntax or validation error.
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'

Unauthorized:
  description: Authentication required.
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'

NotFound:
  description: Resource not found.
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'

UnprocessableEntity:
  description: Business validation failed (e.g. Insufficient Funds, Market Closed).
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'
        example:
          title: "Order Rejected"
          status: 422
          code: "ORD-003"
          detail: "Insufficient balance in wallet to cover this transaction."