# services/wallet-java/docs/openapi/paths/auth.yaml
register:
  post:
    tags:
      - Auth
    summary: Registrar un nuevo usuario
    description: Crea una identidad de usuario y provisiona una billetera inicial con saldo cero.
    security: [] # Público
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/RegisterRequest'
    responses:
      '201':
        description: Usuario creado exitosamente.
      '400':
        $ref: '../components/responses/errors.yaml#/BadRequest'
      '409':
        $ref: '../components/responses/errors.yaml#/Conflict' # Email ya existe

login:
  post:
    tags:
      - Auth
    summary: Iniciar sesión
    security: [] # Público
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/LoginRequest'
    responses:
      '200':
        description: Login exitoso. Retorna tokens de acceso.
        content:
          application/json:
            schema:
              $ref: '../components/schemas/auth.yaml#/TokenResponse'
      '401':
        $ref: '../components/responses/errors.yaml#/Unauthorized'