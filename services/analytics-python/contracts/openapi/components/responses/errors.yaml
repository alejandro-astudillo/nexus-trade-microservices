ErrorPayload:
  type: object
  properties:
    title:
      type: string
    status:
      type: integer
    detail:
      type: string
    code:
      type: string

NotFound:
  description: Symbol or data not found.
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'

UnprocessableEntity:
  description: Validation Error (Pydantic).
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'

InternalServerError:
  description: Calculation failed (e.g. Pandas error).
  content:
    application/json:
      schema:
        $ref: '#/ErrorPayload'
        example:
          title: "Calculation Error"
          status: 500
          detail: "Not enough historical data to compute Sharpe Ratio."
          code: "ANA-500"
